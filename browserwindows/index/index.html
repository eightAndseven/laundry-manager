<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css">

</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a id="brand" href="#" class="brand-logo center">Laundry Manager</a>
        </div>
    </nav>
    <div class="row valign-wrapper col s12" style="padding: 10px">
        <div class="col s1 center-align">
            <a class="btn-floating pink waves-effect waves-light btn modal-trigger tooltipped" data-position="right" data-tooltip="Add New Transaction" href="#modal-addtransact"><i class="material-icons">add</i></a>
        </div>
        <div class="col s11">

        </div>
        <div class="col s1 right-align" style="display: none">
            <h6>Title</h6>
        </div>
        <div class="col s10 input-field" style="display: none">
            <input type="text" id="work-title">
            <label for="work-title">Work Title</label>
        </div>

    </div>
    <div class="row">
        <!-- <div class="col s4">
            <h5>Add transaction</h5>
            <div id="transaction-columns">

            </div>
        </div> -->
        <div class="col s12">
            <div id="transaction-table">
                <table class="centered">
                    <thead id="transaction-table-head">
                    </thead>
                    <tbody id="transaction-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
            <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
        </ul>
    </div>

    <!-- modal -->
    <div id="modal-addtransact" class="modal">
        <div class="modal-content">
            <div class="row">
                <div class="col s12">
                    <h5>Add transaction</h5>
                    <div id="transaction-columns">
        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="modal-footer">

        </div> -->
    </div>

    <!-- scripts -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="index.js"></script>
</body>
</html>
